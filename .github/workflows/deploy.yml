# 워크플로우의 이름
name: Deploy Next.js to GitHub Pages by Branch

# 언제 이 워크플로우를 실행할 것인지 정의
on:
  push:
    branches:
      - main # main 브랜치에 push
      - develop # develop 브랜치에 push
  workflow_dispatch:

# 작업에 필요한 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 수행할 작업(Job) 정의
jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # 1. 리포지토리 코드를 가상 환경으로 불러옴

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4 # 2. Node.js 환경 설정
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies 📦
        run: npm install # 3. 의존성 패키지 설치

      - name: Build project 🔨
        # ⭐ 핵심: 브랜치에 따라 빌드 명령어를 다르게 실행!
        # main 브랜치면 npm run build 실행
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ github.ref_name == 'main' && '/Mbti_Test' || '/Mbti_Test/dev' }}
        run: npm run build

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3 # 5. 빌드 결과물을 GitHub Pages에 배포할 수 있도록 업로드
        with:
          # ⭐ 핵심: 브랜치에 따라 결과물을 다른 경로에 저장
          path: ./out

  # 배포 작업
  deploy:
    # build 작업이 성공적으로 끝나야 실행됨
    needs: build
    runs-on: ubuntu-latest
    environment:
      # ⭐ 핵심: 브랜치에 따라 배포될 URL을 다르게 설정
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}${{ github.ref_name == 'develop' && 'dev' || '' }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4 # 6. 업로드된 결과물을 GitHub Pages에 배포
