# Docker Compose 파일 형식 버전을 지정합니다.
version: "3.8"

# 실행하려는 컨테이너(서비스)들을 정의합니다.
services:
  # 서비스의 이름을 정합니다. (여기서는 'mbti-app'으로 지었습니다.)
  mbti-app:
    # 현재 디렉토리의 Dockerfile을 사용하여 이미지를 빌드합니다.
    build: .
    # 컨테이너의 이름을 'mbti-container'로 지정합니다. (선택사항)
    container_name: mbti-container
    # 포트를 연결합니다. (내 컴퓨터의 8080번 포트 <-> 컨테이너의 80번 포트)
    ports:
      - "8080:80"
